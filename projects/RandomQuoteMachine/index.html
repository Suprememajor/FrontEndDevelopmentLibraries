<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="nofollow" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<body onload="refreshQuote();">
    <div id="main-cont" class="text-center">
        <div id="quote-box">
            <p id="text">You are never too old to set another goal or to dream a new dream.</p>
            <p id="author">Malala Yousafzai</p>
            <button class="btn btn-primary" id="new-quote" onclick="updateQuote()">New Quote</button>
            <a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank"><i class="fa-brands fa-twitter"></i>Tweet</a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
