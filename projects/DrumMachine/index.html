<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="nofollow" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="drum-machine">
        <p id="display"> </p>
        <div>
          <button class="drum-pad" id="AudioQ" onclick="playAudio('AudioQ')">Q 
            <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" id="Q">        
            </audio></button>
          <button class="drum-pad" id="AudioW" onclick="playAudio('AudioW')">W
            <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" id="W">        
            </audio>
          </button>
          <button class="drum-pad" id="AudioE" onclick="playAudio('AudioE')">E
            <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" id="E">        
            </audio>
          </button>
          <button class="drum-pad" id="AudioA" onclick="playAudio('AudioA')">A
            <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" id="A">        
            </audio>
          </button>
          <button class="drum-pad" id="AudioS" onclick="playAudio('AudioS')">S
            <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" id="S">        
            </audio>
          </button>
          <button class="drum-pad" id="AudioD" onclick="playAudio('AudioD')">D
            <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" id="D">        
            </audio>
          </button>
          <button class="drum-pad" id="AudioZ" onclick="playAudio('AudioZ')">Z
            <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" id="Z">        
            </audio>
          </button>
          <button class="drum-pad" id="AudioX" onclick="playAudio('AudioX')">X
            <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" id="X">        
            </audio>
          </button>
          <button class="drum-pad" id="AudioC" onclick="playAudio('AudioC')">C
            <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" id="C">        
            </audio>
          </button>
        </div>
      </div>
      <script src="./script.js"></script>
</body>
</html>
