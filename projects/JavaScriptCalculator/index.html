<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="nofollow" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <button class="btn btn-primary" id="equals">=</button>
        <button class="btn" id="zero" onclick="getInput(0)">0</button>
        <button class="btn" id="one" onclick="getInput(1)">1</button>
        <button class="btn" id="two" onclick="getInput(2)">2</button>
        <button class="btn" id="three" onclick="getInput(3)">3</button>
        <button class="btn" id="four" onclick="getInput(4)">4</button>
        <button class="btn" id="five" onclick="getInput(5)">5</button>
        <button class="btn" id="six" onclick="getInput(6)">6</button>
        <button class="btn" id="seven" onclick="getInput(7)">7</button>
        <button class="btn" id="eight" onclick="getInput(8)">8</button>
        <button class="btn" id="nine" onclick="getInput(9)">9</button>    
        <button class="btn" id="add" onclick="getInput('+')">+</button>    
        <button class="btn" id="subtract" onclick="getInput('-')">-</button>    
        <button class="btn" id="multiply" onclick="getInput('/')">/</button>    
        <button class="btn" id="divide" onclick="getInput('*')">x</button>    
        <button class="btn" id="decimal" onclick="getInput('.')">.</button>    
        <button class="btn" id="clear" onclick="clearDisp()">AC</button>  
        <div id="disp">
            <p>expression</p>
            <p id="display">answer</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
